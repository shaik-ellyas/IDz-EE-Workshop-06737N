#
# File associated properties used by Mortgage Application sample scripts
# ** These are pre-configured and require no editing **
#
---
buildProperties:

  # Script Mappings - used to associate build scripts to programs
  - key: scriptMapping
    value: BMSProcessing
    filePatterns: 
      - "**/*.bms"
    
  - key: scriptMapping
    value: Compile
    filePatterns: 
      - "**/*.cbl"
    
  - key: scriptMapping
    value: CobolCompile
    filePatterns: 
      - "**/*.cbl"
 
  - key: scriptMapping
    value: LinkEdit
    filePatterns:
      - "**/*.lnk"
    
  - key: scriptMapping
    value: MFSGENUtility
    filePatterns:
      - "**/*.mfs"

  # Language hints
  - key: dbb.DependencyScanner.languageHint
    value: COB
    filePatterns:
      - "**/*.cbl"
      - "**/*.cpy"
